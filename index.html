<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Poker Probability Trainer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Poker Probability Trainer</h1>

    <div id="cards" class="info-box">Your cards will appear here</div>
    <div id="board" class="info-box">Board cards will appear here</div>

    <div class="buttons">
      <button id="startBtn">Start</button>
      <button id="nextCardBtn" disabled>Next Card</button>
      <button id="submitBtn" disabled>Submit Guesses</button>
      <button id="resetBtn">Reset</button>
      <button id="exitBtn">Exit</button>
    </div>

    <div id="status" class="status"></div>

    <h2>Probabilities</h2>
    <div id="probabilities" class="probabilities"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
