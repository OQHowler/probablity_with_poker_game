<!DOCTYPE html>
<html>
<head>
  <title>Poker Probability Trainer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Poker Probability Trainer</h1>
  
  <div id="cards"></div>
  <div id="progress"></div>
  <div id="result"></div>

  <div id="controls">
    <button id="start">Start Game</button>
    <button id="next" disabled>Next Card</button>
    <button id="submit" disabled>Submit Guesses</button>
    <button id="reset" disabled>Reset</button>
    <button id="exit" disabled>Exit</button>
  </div>

  <div id="guesses"></div>
  <div id="finalResults"></div>
  
  <script src="script.js"></script>
</body>
</html>
